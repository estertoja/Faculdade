<html>
	<head>
		<title> Tabelas </title>
	</head>
	<body>
		<table border="3" bordercolor="#F823098" cellspacing="10" cellspacing="55%" bgcolor="black" width="70%" height="400">
			<h1> Tabela </h1>
			<!-- Titulo -->
			<tr> 
				<font 
					<th> <font color="white"> TITULO 1 </font></th>
					<th> <font color="white"> TITULO 2 </font></th>
					<th> <font color="white"> TITULO 3 </font></th>
			</tr>
			<!-- Primeira Linha da Tabela -->
			<tr>
				<td> Celula 1 </td>
				<td> Celula 2 </td>
				<td> Celula 3 </td>

			</tr>
					<!-- Segunda Linha da Tabela -->
			<tr>
				<th> Celula 4 </th>
				<th> Celula 5 </th>
				<th> Celula 6 </th>
	
			</tr>
		</table>


	<table border="2" bordercolor="#F823098" cellspacing="10" cellspacing="55%" bgcolor="blue">
	<h1> Tabela 2</h1>
		<!-- Titulo -->
		<tr> 

			<th> <font color="white"> TITULO 1 </font></th>
			<th> <font color="white"> TITULO 2 </font></th>
		</tr>
			<!-- Primeira Linha da Tabela -->
			<tr>
				<td rowspan="2" align="center" valign="top" bgcolor="green"> Celula 1 </td>
				<td> Celula 2 </td>

			</tr>
					<!-- Segunda Linha da Tabela -->
			<tr>
				<th> Celula 4 </th>

	
			</tr>
		</table>


	<table border="2" bordercolor="#F823098" cellspacing="10" cellspacing="55%" bgcolor="blue">
	<h1> Tabela 3</h1>
		<!-- Titulo -->
		<tr> 

			<th> <font color="white"> TITULO 1 </font></th>
			<th> <font color="white"> TITULO 2 </font></th>
			<th> <font color="white"> TITULO 3 </font></th>
		</tr>
			<!-- Primeira Linha da Tabela -->
			<tr>
				<td colspan="3" align="top" valign="top" bgcolor="green"> Celula 1 </td>
			</tr>
					<!-- Segunda Linha da Tabela -->
			<tr>
				<th> Celula 2</th>
				<th> Celula 3 </th>
				<th> Celula 4 </th>
			</tr>
		</table>
	</body>
</html>
